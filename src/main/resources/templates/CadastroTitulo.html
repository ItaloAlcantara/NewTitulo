<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:form="http://springframework.org/tags/form">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1 shrink-to-fit=no">
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<title>Cadastro de titulo</title>


</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                   <span>Titulos</span>
                </a>
            </div>
        </div>
    </nav>

<form class="form-horizontal" method="POST" action="/titulos"  th:object="${titulo}">
	<div class="alert alert-success" th:if="${!#strings.isEmpty(menssagem)}">
		<span th:text="${menssagem}"></span>
	</div>
	
	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
	</div>


<div class="panel panel-default">
  <div class="panel-heading">
  	<div class="clearfix">
	  <h3 class="panel-title aw-link-title">Titulos</h3>
	  <a class="btn btn-link aw-link-panel" href="/titulos" >Volta para pesquisa</a>
  	</div>
  </div>
  
  <div class="panel-body">
  <input type="hidden" th:field="*{id}"/>
  	<div class="form-group" >
  		<label for="descricao" class="col-sm-2 control-label">Descricao</label>
  		<div class="col-sm-4">
  			
  			<input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}"/>
  		</div>
  	</div>
  	<div class="form-group" >
  		<label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
  		<div class="col-sm-4">
  			<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"placeholder="dd/mm/yyyy"/>
  		</div>
  	</div>
  	<div class="form-group"  th:classappend="${#fields.hasErrors('valor')} ? has-error">
  		<label for="valor" class="col-sm-2 control-label">Valor</label>
	  	<div class="col-sm-4">
	  		
	  		<input type="text" class="form-control" id="valor" name="valor" th:field="*{valor}"/>
	  	</div>  		
  	</div>
  	<div class="form-group">
  		<label for="status" class="col-sm-2 control-label">Status</label>
  		<div class="col-sm-2">
  			<select class="form-control" id="status" name="status" th:field="*{status}">
  				<option th:each="tipoStatus : ${tipoStatus}" th:value="${tipoStatus}" th:text="${tipoStatus.descricao}"></option>
  				
  			</select>
  		</div>
  	</div>
  	<div class="form-group">
  		<div class="col-sm-offset-2 com-sm-10">
  			<button type="submit" class="btn btn-primary">Salvar</button>
  		</div>
  	</div>  	
  	
  </div>
</div>
</form>
<script src="/js/jQuery.js"></script>	
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
