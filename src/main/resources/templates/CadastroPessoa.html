<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:form="http://springframework.org/tags/form">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1 shrink-to-fit=no">
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="/css/datapicker.css"/>
<title>Cadastro de Pessoa</title>


</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                   <span>Pessoa</span>
                </a>
            </div>
        </div>
    </nav>

<form class="form-horizontal" method="POST" action="/pessoa"  th:object="${pessoa}">
<div class="panel panel-default">
  <div class="panel-heading">
  	<div class="clearfix">
	  <h3 class="panel-title aw-link-title">Pessoa</h3>
	  <a class="btn btn-link aw-link-panel" href="/titulos" >Volta para pesquisa</a>
  	</div>
  </div>
  
  <div class="panel-body">
  <input type="hidden" th:field="*{id}"/>
  	<div class="form-group" >
  		<label for="nome" class="col-sm-2 control-label">Nome</label>
  		<div class="col-sm-4">
  			
  			<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
  		</div>
  	</div>
  	<div class="form-group" >
  		<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
  		<div class="col-sm-4">
  			<input type="text" class="form-control" id="dataNascimento" name="dataNascimento"placeholder="dd/mm/yyyy" th:field="*{dataNascimento}"
  			data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"/>
  		</div>
  	</div>
  	<div class="form-group">
  		<div class="col-sm-offset-2 com-sm-10">
  			<button type="submit" class="btn btn-primary">Salvar</button>
  		</div>
  	</div>  	
  	
  </div>
</div>
</form>
<script src="/js/jQuery.js"></script>
<script src="/js/money.js"></script>	
<script src="/js/datapicker.js"></script>
<script src="/js/datapickerBR.js"></script>	
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
